<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded debug
             arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>
      <a-camera gps-camera rotation-reader></a-camera>
      <a-box material="color: maroon" gps-entity-place="latitude: 49.6005189; longitude: 11.0052135"></a-box>

      <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="latitude: 49.6005189; longitude: 11.0052135" animation-mixer/>
      
      <a-entity gltf-model="./assets/marker.gltf" gps-entity-place="latitude: 49.6005189; longitude: 11.0052135"  animation-mixer/>
      <a-entity gltf-model="./assets/marker.glb"   animation-mixer/>

      <a-asset-item id="mozilla" src="./assets/marker.svg"></a-asset-item>

      <a-entity
	rotation="0 90 0"
	gps-entity-place="latitude: 49.6005189; longitude: 11.0052135"
	svg="src: #mozilla; proportionalScale: 20; extrude: 0.1; zFactor: 0.001;"
	overrideColor="#aa0000">
      </a-entity>
      
    </a-scene>
  </body>
</html>
