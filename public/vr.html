<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://unpkg.com/aframe-svg-extruder@1.0.0/dist/index.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded debug
             arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>

      <a-camera gps-camera rotation-reader></a-camera>

      <a-box gps-entity-place="latitude: 49.6005189; longitude: 11.0052135" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-assets>
	<a-asset-item id="tree" src="./assets/marker_a.glb"></a-asset-item>
      </a-assets>

      <a-gltf-model src="#tree" gps-entity-place="latitude: 49.6005189; longitude: 11.0052135;" animation-mixer></a-gltf-model>
      
      <a-entity gltf-model="./assets/marker_a.glb" 
		material="shader: flat; color: red"
		gps-entity-place="latitude: 49.6005189; longitude: 11.0052135;" animation-mixer/>

      <a-gltf-model src="./assets/marker_a.glb" 
		material="shader: flat; color: red"
		gps-entity-place="latitude: 49.6005189; longitude: 11.0052135;" animation-mixer />
      
      <a-asset-item overrideColor="#aa0000" id="mozilla" src="./assets/marker.svg"></a-asset-item>

      <!-- 	rotation="0 90 0" -->
      <!-- 	material="shader: flat; color: red" -->
      <!-- 	gps-entity-place="latitude: 49.6005189; longitude: 11.0052135" -->
      <!-- 	svg="src: #mozilla; proportionalScale: 10; extrude: 0.1; zFactor: 0.001;" -->
      <!-- 	overrideColor="#aa0000"> -->
      <!-- </a-entity> -->
      
    </a-scene>
  </body>
</html>
